
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAW BEAST – Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Anton', sans-serif;
            color: white;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow-x: hidden;
        }

        header img {
            max-width: 250px;
            margin-bottom: 2rem;
            animation: fadeInDown 2s ease-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .newsletter {
            margin-top: 2rem;
        }

        .newsletter input[type="email"] {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            margin-right: 1rem;
            font-size: 1rem;
        }

        .newsletter button {
            padding: 0.5rem 1.5rem;
            background: #ffcc00;
            color: #000;
            border: none;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .newsletter button:hover {
            background: #e6b800;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: #aaa;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="RAW BEAST Logo">
        <h1>BEREIT FÜR DAS BEAST?</h1>
        <p>COMING SOON</p>
    </header>
    <div class="newsletter">
        <form>
            <input type="email" placeholder="E-Mail eintragen" required>
            <button type="submit">Benachrichtige mich</button>
        </form>
    </div>
    <footer>&copy; 2025 RAW BEAST</footer>
</body>
</html>
